<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Weather App</title>

</head>
<body>
   
<div class="container">
    <div class="card">
        <h2><i class="fa fa-map-marker"> <span id="location"> </span></i></h2>
        <h6 id="weather"></h6>
        <h4><span id="temp"></span><sup>o</sup>C</h4>
        <img src="" alt="" id="icon">
        <button onclick="window.location.reload()"  class="refresh"><i class="fa fa-refresh"></i></button>
    </div>

</div>




</body>
<script src="https://use.fontawesome.com/e17858ee07.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
 crossorigin="anonymous"></script>
 <script type="text/javascript">
    link = "https://api.openweathermap.org/data/2.5/weather?q=chennai&appid=7eab817d912539a1077384e0bdc13b54"
    var request = new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload = function(){
    var obj = JSON.parse(this.response);
    console.log(obj);
    document.getElementById('weather').innerHTML = obj.weather[0].description;
    document.getElementById('location').innerHTML = obj.name;
    document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
    document.getElementById('icon').src="https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png"
  }
    if(request.status>= 200 && request.status< 400){
        var temp = obj.main.temp;
    }
    else{
        console.log("Data Error");
    }
    request.send();
 </script>
</html>
